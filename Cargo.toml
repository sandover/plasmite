[package]
name = "plasmite"
version = "0.0.1"
edition = "2024"
license = "MIT"
description = "Plasmite CLI."
repository = "https://github.com/sandover/plasmite"
readme = "README.md"
build = "build.rs"
rust-version = "1.88"

[lib]
path = "src/lib.rs"
crate-type = ["rlib", "cdylib", "staticlib"]

[[bin]]
name = "plasmite"
path = "src/main.rs"

[dependencies]
clap = { version = "4", features = ["derive"] }
fs2 = "0.4"
jaq-core = "2"
jaq-parse = "1"
jaq-std = "2"
memmap2 = "0.9"
libc = "0.2"
serde_json = "1"
time = { version = "0.3", features = ["formatting", "parsing"] }

[dev-dependencies]
tempfile = "3"

[build-dependencies]
cc = "1"
