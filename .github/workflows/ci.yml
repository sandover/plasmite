name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88.0
          components: clippy, rustfmt
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: cargo fmt --all -- --check
      - run: cargo clippy --all-targets -- -D warnings
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit
      - name: Fetch RustSec advisory DB
        shell: bash
        run: |
          mkdir -p .scratch
          if [ -d .scratch/advisory-db/.git ]; then
            git -C .scratch/advisory-db pull --ff-only
          else
            git clone https://github.com/RustSec/advisory-db.git .scratch/advisory-db
          fi
      - run: cargo audit --db .scratch/advisory-db --no-fetch
      - run: cargo test --all --locked
      - run: cargo build --bin plasmite
      - name: Rust conformance (sample)
        run: cargo run --bin plasmite-conformance -- conformance/sample-v0.json
      - name: Rust conformance (negative)
        run: cargo run --bin plasmite-conformance -- conformance/negative-v0.json
      - name: Rust conformance (multiprocess)
        run: cargo run --bin plasmite-conformance -- conformance/multiprocess-v0.json
      - name: Go conformance
        shell: bash
        run: |
          cargo build --lib
          if [[ "${RUNNER_OS}" == "macOS" ]]; then
            export DYLD_LIBRARY_PATH="$PWD/target/debug"
          else
            export LD_LIBRARY_PATH="$PWD/target/debug"
          fi
          cd bindings/go
          CGO_LDFLAGS="-L$PWD/../../target/debug" go run ./cmd/plasmite-conformance ../../conformance/sample-v0.json
          CGO_LDFLAGS="-L$PWD/../../target/debug" go run ./cmd/plasmite-conformance ../../conformance/negative-v0.json
          CGO_LDFLAGS="-L$PWD/../../target/debug" go run ./cmd/plasmite-conformance ../../conformance/multiprocess-v0.json
      - name: Node conformance
        shell: bash
        run: |
          if [[ "${RUNNER_OS}" == "macOS" ]]; then
            export DYLD_LIBRARY_PATH="$PWD/target/debug"
          else
            export LD_LIBRARY_PATH="$PWD/target/debug"
          fi
          export PLASMITE_LIB_DIR="$PWD/target/debug"
          export PLASMITE_BIN="$PWD/target/debug/plasmite"
          cd bindings/node
          npm install --no-package-lock
          npm test
      - name: Python conformance
        shell: bash
        run: |
          if [[ "${RUNNER_OS}" == "macOS" ]]; then
            export DYLD_LIBRARY_PATH="$PWD/target/debug"
          else
            export LD_LIBRARY_PATH="$PWD/target/debug"
          fi
          export PLASMITE_LIB_DIR="$PWD/target/debug"
          export PLASMITE_BIN="$PWD/target/debug/plasmite"
          cd bindings/python
          python -m pip install -e .
          python -m unittest
      - name: ABI smoke test
        run: |
          cargo build --lib
          ./scripts/abi_smoke.sh target/debug
