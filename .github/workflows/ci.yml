name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88.0
          components: clippy, rustfmt
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache-dependency-path: bindings/go/go.sum
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: cargo fmt --all -- --check
      - run: cargo clippy --all-targets -- -D warnings
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit
      - name: Fetch RustSec advisory DB
        shell: bash
        run: |
          mkdir -p .scratch
          if [ -d .scratch/advisory-db/.git ]; then
            git -C .scratch/advisory-db pull --ff-only
          else
            git clone https://github.com/RustSec/advisory-db.git .scratch/advisory-db
          fi
      - run: cargo audit --db .scratch/advisory-db --no-fetch
      - run: cargo test --all --locked
      - name: Conformance all languages
        run: ./scripts/conformance_all.sh
      - name: Go tests
        shell: bash
        run: |
          cargo rustc --lib --crate-type=staticlib
          mkdir -p .scratch/go-build
          if [[ "${RUNNER_OS}" == "macOS" ]]; then
            export DYLD_LIBRARY_PATH="$PWD/target/debug"
          else
            export LD_LIBRARY_PATH="$PWD/target/debug"
          fi
          cd bindings/go
          GOCACHE="$PWD/../../.scratch/go-build" LIBRARY_PATH="$PWD/../../target/debug" go test ./...
      - name: Cross artifact smoke
        run: ./scripts/cross_artifact_smoke.sh
      - name: ABI smoke test
        run: |
          cargo build --lib
          ./scripts/abi_smoke.sh target/debug
