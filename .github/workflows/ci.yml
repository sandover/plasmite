name: ci

on:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: "0 8 * * *"

jobs:
  pr-fast:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache-dependency-path: bindings/go/go.sum
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: taiki-e/install-action@v2
        with:
          tool: just
      - run: just ci-fast

  dist-smoke:
    if: github.event_name == 'pull_request'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-15-intel
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: astral-sh/setup-uv@v5
      - run: cd bindings/node && npm ci
      - name: Build SDK artifacts for packaging smoke
        shell: bash
        run: |
          cargo build --release --target "${{ matrix.target }}" --bins
          if [[ "${{ matrix.target }}" == *apple-darwin ]]; then
            cargo rustc --release --target "${{ matrix.target }}" --lib --crate-type=cdylib -- -C link-arg=-Wl,-install_name,@rpath/libplasmite.dylib
          else
            cargo rustc --release --target "${{ matrix.target }}" --lib --crate-type=cdylib -- -C link-arg=-Wl,-soname,libplasmite.so
          fi
      - name: Node npm pack/install smoke
        env:
          PLASMITE_SDK_DIR: ${{ github.workspace }}/target/${{ matrix.target }}/release
        run: ./scripts/node_pack_smoke.sh
      - name: Node remote-only smoke
        run: ./scripts/node_remote_only_smoke.sh
      - name: Python wheel build/install smoke
        env:
          PLASMITE_SDK_DIR: ${{ github.workspace }}/target/${{ matrix.target }}/release
        run: ./scripts/python_wheel_smoke.sh

  release-contract:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: astral-sh/setup-uv@v5
      - run: cd bindings/node && npm ci
      - name: Validate release workflow/script contracts
        run: bash scripts/check_release_workflow_topology.sh
      - name: Build host release SDK inputs for contract smokes
        shell: bash
        run: |
          cargo build --release --bins
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            cargo rustc --release --lib --crate-type=cdylib -- -C link-arg=-Wl,-install_name,@rpath/libplasmite.dylib
          else
            cargo rustc --release --lib --crate-type=cdylib -- -C link-arg=-Wl,-soname,libplasmite.so
          fi
      - name: Node smoke with release SDK contract path
        env:
          PLASMITE_SDK_DIR: ${{ github.workspace }}/target/release
        run: bash scripts/node_pack_smoke.sh
      - name: Python smoke with release SDK contract path
        env:
          PLASMITE_SDK_DIR: ${{ github.workspace }}/target/release
        run: bash scripts/python_wheel_smoke.sh

  full:
    if: github.event_name != 'pull_request'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache-dependency-path: bindings/go/go.sum
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: taiki-e/install-action@v2
        with:
          tool: just
      - run: just ci

  audit:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88.0
      - uses: taiki-e/install-action@v2
        with:
          tool: just
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit
      - run: just audit
