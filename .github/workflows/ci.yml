name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88.0
          components: clippy, rustfmt
      - run: cargo fmt --all -- --check
      - run: cargo clippy --all-targets -- -D warnings
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit
      - name: Fetch RustSec advisory DB
        shell: bash
        run: |
          mkdir -p .scratch
          if [ -d .scratch/advisory-db/.git ]; then
            git -C .scratch/advisory-db pull --ff-only
          else
            git clone https://github.com/RustSec/advisory-db.git .scratch/advisory-db
          fi
      - run: cargo audit --db .scratch/advisory-db --no-fetch
      - run: cargo test --all --locked
