name: release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            ext: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            ext: ""

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88.0
          targets: ${{ matrix.target }}
      - run: cargo build --release --target ${{ matrix.target }}
      - name: Package
        shell: bash
        run: |
          bin_name=plasmite${{ matrix.ext }}
          release_dir=target/${{ matrix.target }}/release
          mkdir -p dist
          tar -C "${release_dir}" -czf "dist/plasmite-${{ matrix.target }}.tar.gz" "${bin_name}"
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/*
